name: Ping Websites

on:
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Axios
        run: npm install axios

      - name: Run Pinging Script
        run: node ping.js
